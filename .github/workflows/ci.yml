name: Build

on:
  push:
  pull_request:

jobs:
  build:
    name: Build

    runs-on: ${{ matrix.os }}
    env:
      GOPATH: ${{ github.workspace }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Setup repo
        uses: actions/checkout@v2
        with:
          submodules: true
          path: './src/github.com/useverto/desktop'

      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: Setup go
        uses: actions/setup-go@v2
      
      - name: Install dependencies
        working-directory: ./src/github.com/useverto/desktop/verto
        run: |
          npm i -g yarn
          yarn

      - name: Build website source
        working-directory: ./src/github.com/useverto/desktop/verto
        run: | 
           yarn build
           yarn export

      - name: Install libwebkit
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install libwebkit2gtk-4.0-dev
          curl -L https://raw.githubusercontent.com/mh-cbon/latest/master/install.sh | GH=mh-cbon/go-bin-deb sh -xe
          
      
      - name: Install deps
        run: |
          go get github.com/rakyll/statik github.com/mitchellh/go-homedir github.com/tcnksm/go-latest github.com/kardianos/osext github.com/fsnotify/fsnotify
      
      - name: Compile website
        run: go run ./src/github.com/useverto/desktop/fs/embed.go -src=${{ github.workspace }}/src/github.com/useverto/desktop/verto/__sapper__/export --dest=${{ github.workspace }}/src/github.com/useverto/desktop
      
      - name: Build Linux Deb
        working-directory: ./src/github.com/useverto/desktop
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          go build .
          sh ./tools/create_deb.sh
      
      - name: Build OSX app
        working-directory: ./src/github.com/useverto/desktop
        if: startsWith(matrix.os, 'macos')
        run: |
            go build .
            sh ./tools/create_mac_app.sh
      
      - name: Build DMG
        working-directory: ./src/github.com/useverto/desktop
        if: startsWith(matrix.os, 'macos')
        run: |
            yarn global add appdmg
            appdmg appdmg.json Verto.dmg

      - name: Build Windows app
        working-directory: ./src/github.com/useverto/desktop
        if: startsWith(matrix.os, 'windows')
        run: go build -ldflags="-H windowsgui" .
      
      - name: Build Windows MSI
        working-directory: ./src/github.com/useverto/desktop
        if: startsWith(matrix.os, 'windows')
        run: |
            go get github.com/mh-cbon/go-msi
            go run github.com/mh-cbon/go-msi set-guid
            go run github.com/mh-cbon/go-msi make --msi Verto.msi --version 0.1.0

      - uses: actions/upload-artifact@v2
        with:
          path: |
            ./src/github.com/useverto/desktop/*.deb
            /src/github.com/useverto/desktop/*.dmg
            ./src/github.com/useverto/desktop/Verto.app
            ./src/github.com/useverto/desktop/desktop.exe

